<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    {% for task in tasks %}
        <ul>
            <li>{{ task.id }}</li>
            <li>{{ task.title }}</li>
            <li>{{ task.description }}</li>
            <li>{{ task.completed }}</li>
        </ul>
    {% endfor %}
</body>
</html>
